<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>

    <!-- importing React CDN (Content Delivery Network)-->

    <!-- 1) First CDN : For importing Basics of React  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 2) Second CDN : For importing React DOM features for website only. SImilary react native CDN is also available for mobile app dev -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>

        // creating a react element
        const btn =  ()=> React.createElement('button',{id:'primary-btn'},React.createElement('span',{},'Submit'))

        const rootContainer = document.getElementById('root') 
        const  root = ReactDOM.createRoot(rootContainer)
        root.render(btn())
    </script>
</body>
</html>

<!-- 
        **** NOTES ****
        creating a react element : 
            const btn =  ()=> React.createElement('button',{id:'primary-btn'},React.createElement('span',{},'Submit'))

        will be same as: 
                <button id="root"><span>Submit</span></button>

        but the actual difference is the react element will not be rendered 
        until it is appended in the actual DOM tree shown above !



 -->
